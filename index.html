<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<title>Yarımillik Bal Hesablama</title>

<style>
body{
    font-family: Arial;
    background:#f2f2f2;
    text-align:center;
}

.box{
    background:white;
    width:320px;
    margin:50px auto;
    padding:20px;
    border-radius:10px;
}

input{
    width:90%;
    padding:8px;
    margin:5px;
}

button{
    padding:10px 20px;
    background:green;
    color:white;
    border:none;
    cursor:pointer;
}
button:hover{
    background-color: greenyellow;
    transform: scale(1.1);
    transition: 0.5s

}
#netice{
    font-size:18px;
    margin-top:15px;
}
</style>
</head>

<body>

<div class="box">
<h2>Yarımillik Bal Hesabla</h2>

<input type="number" id="ksq1" placeholder="KSQ 1">
<input type="number" id="ksq2" placeholder="KSQ 2">
<input type="number" id="ksq3" placeholder="KSQ 3">
<input type="number" id="ksq4" placeholder="KSQ 4 (istəyə bağlı)">
<input type="number" id="ksq5" placeholder="KSQ 5 (istəyə bağlı)">

<input type="number" id="bsq" placeholder="BSQ (istəyə bağlı)">

<button onclick="hesabla()">Hesabla</button>

<div id="netice"></div>
</div>

<script>
function hesabla(){

    let ksq = [
        parseFloat(ksq1.value),
        parseFloat(ksq2.value),
        parseFloat(ksq3.value),
        parseFloat(ksq4.value),
        parseFloat(ksq5.value)
    ];

    let bsq = parseFloat(document.getElementById("bsq").value);

    let cem = 0;
    let say = 0;

    for(let i = 0; i < ksq.length; i++){
        if(!isNaN(ksq[i])){
            cem += ksq[i];
            say++;
        }
    }

    if(say === 0){
        document.getElementById("netice").innerHTML = "Ən azı 1 KSQ yaz!";
        return;
    }

    let ortaksq = cem / say;

    let yarimillik;

    if(isNaN(bsq)){
        yarimillik = ortaksq;   // BSQ yoxdursa təkcə KSQ ortası
    }else{
        yarimillik = (ortaksq * 0.4) + (bsq * 0.6);
    }

    document.getElementById("netice").innerHTML =
        "KSQ ortası: " + ortaksq.toFixed(1) + "<br>" +
        "Yarımillik bal: " + yarimillik.toFixed(1);
}
</script>

</body>
</html>
